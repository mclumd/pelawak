{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Pelawak Metacognitive ChatBot{% endblock %}</title>

  {% block meta %}
  <meta name="author" content="{% block author %}Benjamin Bengfort{% endblock %}">
  <meta name="keywords" content="{% block keywords %}Cognitive Systems, Goal Driven Autonomy, Chat Bot{% endblock %}">
  <meta name="description" content="{% block description %}A Metacognitive chat system with huans and agents!{% endblock %}">
  {% endblock %}

  {% block link %}
  <!-- Shortcut Icons -->
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
  {% endblock %}

  {% block stylesheets %}
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/darkly/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="{% static 'css/pelawak.css' %}" rel="stylesheet">
  {% endblock %}

</head>
<body>

  {% block body %}
  {% endblock %}


  {% block javascripts %}
  <!-- Javascript at the bottom of the page for faster loading -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  {% endblock %}

</body>
</html>
