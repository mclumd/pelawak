{# A template for the chat box window #}

<div class="container">
  <div class="row">
    <div class="mainbox col-xs-8 col-xs-offset-2">
      <div id="chatbox" class="panel panel-info">
        <div class="panel-heading">
          <h4 class="panel-title">Pelawak</h4>
        </div>
        <div class="panel-body">
          <div class="chat-messages">
            <p class="chat-message">
              <span class="chat-user text-muted">system</span> Welcome to the Pelawak chat!
            </p>
          </div>
        </div>
        <div class="panel-footer">
          <form class="chat-form" role="form">
            <div class="control-group">
              <textarea class="form-control chat-input" rows="2" placeholder="Type Message Here"></textarea>
              <input type="hidden" name="username" id="username" value="{{ user.username }}" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/template" id="message-template">
  <p class="chat-message">
    <span class="chat-user text-warning"><%- username %></span> <%- message %>
  </p>
</script>
